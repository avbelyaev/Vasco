<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wasco playground</title>
</head>

<body>
<script>

    function run() {
        WebAssembly.instantiateStreaming(fetch('module.wasm'))
            .then(obj => {
                const { dummy } = obj.instance.exports;

                console.log(dummy(123));
            });
    }

</script>
<button onClick="run();" id="runButton">Run</button>
</body>

</html>
